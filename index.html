<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_AUTH_DOMAIN",
    projectId: "DEIN_PROJECT_ID",
    storageBucket: "DEIN_BUCKET",
    messagingSenderId: "DEIN_SENDER_ID",
    appId: "DEINE_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function speichern() {
    const text = document.getElementById("text").value;
    if (text.trim() !== "") {
      db.collection("posts").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("text").value = "";
    }
  }

  function laden() {
    db.collection("posts").orderBy("timestamp", "desc").get().then(snapshot => {
      const ausgabe = document.getElementById("ausgabe");
      ausgabe.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = data.text;
        ausgabe.appendChild(div);
      });
    });
  }

  window.onload = laden;
</script><!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AstroMonkey</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>AstroMonkey</h1>
    <p>Teile deine astronomischen Ideen mit der Erde</p>
  </header>

  <main>
    <section>
      <h2>Neue Idee posten</h2>
      <input type="text" id="name" placeholder="Dein Name oder Nickname (optional)" />
      <textarea id="postText" placeholder="Deine Idee..."></textarea>
      <button onclick="submitPost()">Ver√∂ffentlichen</button>
    </section>

    <section>
      <button onclick="togglePosts()">Alle Ideen anzeigen</button>
      <div id="post-list" style="display: none;"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
